<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/reset.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!-- Link Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous">
        <!-- Link Style -->

        <!-- animate -->
        <link rel="stylesheet" href="./css/animate.css">
        <link href="css/style.css" rel="stylesheet">
        <title>Kết nối với khách hàng</title>
    </head>
    <body>
        <div class="b-page-signin">
            <header class="b-header-signin">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5">
                            <a href="index.html" class="link-logo">
                                <img src="./images/partial/logo.png" alt="">
                            </a>
                        </div>
                        <div class="col-lg-7">
                            <div class="b-language">
                                <a href="#">ENGLISH</a>
                            </div>
                            <div class="b-signup">
                                <p class="curent">Bạn chưa có tài khoản?
                                </p>
                                <a href="#" class="signup">Đăng ký miễn phí</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <section class="b-signin-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5">
                            <h2 class="title-sigin">Đăng Nhập</h2>
                            <div class="group-input">
                                <input type="text" class="username" placeholder="Tài khoản">
                            </div>
                            <div class="group-input">
                                <input type="password" class="password" placeholder="Mật khẩu">
                            </div>
                            <button type="submit">Đăng Nhập</button>
                            <p class="forgot-password">
                                <a href="#">Quên mật khẩu</a>
                            </p>
                        </div>
                        <div class="col-lg-7">
                            <h2 class="title-content">
                                Kết nối với khách hàng của bạn
                            </h2>
                            <div class="background-image">
                                <img src="/images/form/Background.png" alt="" class="image">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
            <script src="js/wow.js"></script>
            <script src="js/loader.js"></script>
        </body>
    </html>
